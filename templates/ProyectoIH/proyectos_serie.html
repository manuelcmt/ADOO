{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CurrentDesign</title>
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/styles.min.css">

</head>
<body>
{% include 'navegacion.html' %}
<section class="login-clean">

    <form class="text-start" method="post" name="formulario_desactivar"><h2 class="visually-hidden">Login Form</h2>
        {% include 'alertas.html' %}
        <div class="illustration">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16"
                 class="bi bi-person-dash-fill" style="color: #0082cc;">
                <path d="M8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
            </svg>
        </div>
        <div class="mb-3"><label
                class="form-label text-center d-xl-flex justify-content-xl-center align-items-xl-center"
                style="font-weight: bold;"></label>
                <h2 style="text-align: center">{{ serie }}</h2>

            {% if proyectos %}
        <div><label class="form-label text-center d-xl-flex justify-content-xl-center align-items-xl-center"
                    style="font-weight: bold;">Proyectos</label>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for proyecto in proyectos %}
                    <tr>
                        <td>{{ proyecto }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

            {% else %}

        {% csrf_token %}


            {% endif %}
        <div class="mb-3">
            <a class="btn btn-primary d-block w-100" style="background: #0082cc;" href="{% url 'consultar-series' %}">Volver</a>
        </div>
    </form>
</section>
<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
