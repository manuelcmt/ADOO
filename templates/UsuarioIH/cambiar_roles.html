{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CurrentDesign</title>
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/styles.min.css">
    <script>
    function llenar_roles_actuales(){
        if ("{{ usuario.usuariobase.es_administrador }}" == "True") {
            document.formulario_roles.es_administrador.checked = true;
        }
        if ("{{ usuario.usuariobase.es_corrector }}" == "True") {
            document.formulario_roles.es_corrector.checked = true;
        }
        if ("{{ usuario.usuariobase.es_disenado }}" == "True") {
            document.formulario_roles.es_disenador.checked = true;
        }
        if ("{{ usuario.usuariobase.es_editor }}" == "True") {
            document.formulario_roles.es_editor.checked = true;
        }
        if ("{{ usuario.usuariobase.es_maquetador }}" == "True") {
            document.formulario_roles.es_maquetador.checked = true;
        }
        if ("{{ usuario.usuariobase.es_traductor }}" == "True") {
            document.formulario_roles.es_traductor.checked = true;
        }
    }
</script>
</head>
<body onload="llenar_roles_actuales()">

{% include 'navegacion.html' %}

<section class="login-clean">
    <form method="post" name="formulario_roles" style="max-width: 500px;"><h2 class="visually-hidden">Login Form</h2>

        {% csrf_token %}

        <div class="illustration">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16"
                 class="bi bi-person-fill" style="color: #0082cc;">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
            </svg>
        </div>

        <div>{% include 'alertas.html' %}</div>


        <div class="mb-3" placeholder="Nombre"><label
                class="form-label text-center d-xl-flex justify-content-xl-center align-items-xl-center"
                style="font-weight: bold;">Información</label><h2>{{ usuario.first_name }} {{ usuario.last_name }}</h2>
        </div>
        <div>
            <label class="form-label d-xl-flex justify-content-xl-center align-items-xl-center"
                   style="font-weight: bold;">Roles</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="es_administrador" value="1" id="formCheck-1"><label
                    class="form-check-label" for="formCheck-1">Admnistrador</label></div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="es_corrector" value="2" id="formCheck-2"><label
                    class="form-check-label" for="formCheck-2">Corrector</label></div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="es_disenador" value="3" id="formCheck-3"><label
                    class="form-check-label" for="formCheck-3">Diseñador</label></div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="es_editor" value="4" id="formCheck-5"><label
                    class="form-check-label" for="formCheck-5">Editor</label></div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="es_maquetador" value="5" id="formCheck-4"><label
                    class="form-check-label" for="formCheck-4">Maquetador</label></div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="es_traductor" value="6" id="formCheck-6"><label
                class="form-check-label" for="formCheck-6">Traductor</label></div>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary d-block w-100" type="submit" style="background: #0082cc;">Actualizar</button>
        </div>
        <div class="mb-3">
            <a class="btn btn-primary d-block w-100" style="background: #0082cc;" href="{% url 'modificar-usuario' %}">Volver</a>
        </div>

    </form>
</section>
<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
